    FormNewMaster As form:
        DataSource: =PA_MasterList
        Height: =223
        NumberOfColumns: =12
        OnSuccess: |-
            =ForAll(
                QualificationCollection,
                If(
                    !IsBlank(QualName),
                    Patch(
                        'PA_summary of qualifications (test)',
                        Defaults('PA_summary of qualifications (test)'),
                        {
                            Title: QualName,
                            QualAbout: QualAbout,
                            HighlightedQualSum:HighlightedQualSum,
                            IncludeInCV:Text(1),
                            SP_QualMasterID: FormNewMaster.LastSubmit.ID
                        }
                    )
                )
            );
            ForAll(
                LanguageCollection,
                If(
                    !IsMatch(
                        LangName,
                        "Select language"
                    ),
                    Patch(
                        'PA_Languages (test)',
                        Defaults('PA_Languages (test)'),
                        {
                            Title: LangName,
                            LangName: LangName,
                            LangProf: LangProf,
                            IncludeInCV:Text(1),
                            SP_LangMasterID: FormNewMaster.LastSubmit.ID
                        }
                    )
                )
            );
            Set(
                ShowSaveMasterSuccess,
                true
            );
        Width: =1179
        X: =13
        Y: =147
        ZIndex: =11

