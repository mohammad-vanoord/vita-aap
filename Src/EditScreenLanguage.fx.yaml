    Button3_7 As button:
        Fill: =RGBA(37, 58, 121, 1)
        Height: =50
        OnSelect: |-
            =Collect(
                LanguageCollection,
                {
                    LangName: "Select language",
                    LangProf: "-",
                    ShowSaveButtonsAddLang: true
                }); Set(
                ShowSaveAddLangSuccess,
                false
            )
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Size: =40
        Text: ="+"
        Width: =50
        X: =25
