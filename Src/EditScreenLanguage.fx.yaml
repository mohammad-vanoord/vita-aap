        iconSave_5 As icon.Save:
            Height: =40
            Icon: =Icon.Save
            OnSelect: |-
                =Patch(
                    LanguageCollection,
                    ThisItem,
                    {
                        LangName: drpdwnLangName_1.SelectedText.Value,
                        LangProf: drpdwnLangProf_1.SelectedText.Value,
                        ShowSaveButtonsAddLang: false
