    btnSaveEditAddLang As button:
        DisplayMode: =If(NeedssavedAddLang,DisplayMode.Disabled,DisplayMode.Edit)
        Fill: =RGBA(37, 58, 121, 1)
        Height: =45
        OnSelect: |-
            =ForAll(
                LanguageCollection,
                If(
                    !IsMatch(
                        LangName,
                        "Select language"
                    ),
                    Patch(
                        Vita_languages,
                        Defaults(Vita_languages),
                        {
                            'Language Name': LangName,
                            Level: LangProf,
                            IncludeInCV: Text(1),
                            Vita_MasterID:  LookUp(Vita_MasterCVS, ID = ResumeGalleryViewCV.Selected.ID)
                        }
                    )
                )
            );
            Set(
                ShowSaveAddLangSuccess,
                true
            );ClearCollect(
                LanguageCollection,
                {
                    LangName: "Select language",
                    LangProf: "-",
                    ShowSaveAddLangSuccess: false
                });
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Text: ="Save"
        Width: =125
        X: =629
        Y: =701
        ZIndex: =9

    btnBacktoEditCVAddLang As button:
        DisplayMode: =
